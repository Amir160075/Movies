<header class="vh-100 align-items-end d-flex ">
    <div class="container">
        <h2 class="h4">Top Trending Media Right Now</h2>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let movie of headerTrendingMovie">
                <ng-template carouselSlide [id]="movie.id">
                    <img class="a" [src]="imagePrefix+movie.poster_path" >
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>

</header>
